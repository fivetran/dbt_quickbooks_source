  - name: stg_quickbooks__vendor_credit
    description: Table containing all vendor credit records. A vendor credit is an accounts payable transaction that represents a refund or credit of payment for goods or services.
    columns:
      - name: vendor_credit_id
        description: Unique identifier of the vendor credit.
        tests:
          - unique
          - not_null
      - name: balance
        description: The current amount of the vendor credit reflecting any adjustments to the original credit amount.
      - name: total_amount
        description: Indicates the total credit amount, determined by taking the total of all all lines of the transaction.
      - name: doc_number
        description: Reference number for the transaction.
      - name: currency_id
        description: Reference to the currency in which all amounts on the associated transaction are expressed.
      - name: exchange_rate
        description: The number of home currency units it takes to equal one unit of currency specified by currency_id.
      - name: created_at
        description: Timestamp of the date the vendor credit was created.
      - name: payable_account_id
        description: Specifies to which AP account the bill is credited.
      - name: department_id
        description: Reference to the department which the vendor credit is associated.
      - name: private_note
        description: User entered, organization-private note about the transaction.
      - name: transaction_date
        description: The date entered by the user when this transaction occurred.
      - name: vendor_id
        description: Reference to the vendor for this transaction.
      - name: _fivetran_deleted
        description: Boolean created by Fivetran to indicate whether the record has been deleted.

  - name: stg_quickbooks__vendor
    description: Table containing all vendor records. A vendor is the seller from whom your company purchases any service or product.
    columns:
      - name: vendor_id
        description: Unique identifier of the vendor.
        tests:
          - unique
          - not_null
      - name: account_number
        description: Name or number of the account associated with this vendor.
      - name: billing_address_id
        description: Address reference for the billing address of the vendor.
      - name: is_active
        description: Boolean indicating whether the vendor is active.
      - name: balance
        description: Specifies the open balance amount or the amount unpaid by the customer.
      - name: company_name
        description: The name of the company associated with the person or organization.
      - name: created_at
        description: Timestamp of the date when the vendor was created.
      - name: currency_id
        description: Reference to the currency in which all amounts associated with this vendor are expressed.
      - name: display_name
        description: The name of the vendor as displayed. Must be unique across all Vendor, Customer, and Employee objects.
      - name: web_url
        description: Website url associated with the vendor.
      - name: is_vendor_1099
        description: Boolean indicating whether this vendor is an independent contractor; someone who is given a 1099-MISC form at the end of the year.
